    <!DOCTYPE html>
    <html lang="en">

    <head>

        <h1 align="center">Student form</form></h1><hr>

        <form method="post" >
            {%csrf_token%}
            <fieldset>
                    <legend>Student detail</legend>
            <p>
                <label for="first name">first name</label>
                <input type="text" id="first name" placeholder="first name" name="first_name" required>
            </p>
            <p>
                <label for="last name">last name</label>
                <input type="text" id="last name" placeholder="last name" name="last_name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" placeholder="enter email" name="email" required>
            </p>
            <!-- <p>
                <label for="psswd">Password</label>
                <input type="password" id="psswd" placeholder="password" name="psswd" required>
            </p> -->
            <p>
                <label for="birthday">date of birth</label>
                <input type="date" id="birthday" name="dob" required>
            </p>
            <p>
                <label>select a class level</label>
                <select name="class_level">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            <p>
                <label>select a subject</label>
                <input type="checkbox" name="subject" value="com_english">com english
                <input type="checkbox" name="subject" value="math">math
                <input type="checkbox" name="subject" value="science">science 
                <input type="checkbox"name="subject" value="agriculture">agriculture
            </p>
            <p>
                <label>select gender</label>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
                <input type="radio" name="gender" value="other">other  
            </p>
            <legend>father detail</legend>
            <p>
                <label for="first name">first name</label>
                <input type="text" id="first name" placeholder="first name" name="father_first_name" required>
            </p>
            <p>
                <label for="last name">last name</label>
                <input type="text" id="last name" placeholder="last name" name="father_last_name" required>
            </p>
            <p>
                <lebal>select a father occupation</lebal>
                <select name="father_occupation">
                    <option>Agriculture</option>
                    <option>Government sector</option>
                    <option>Educated</option>
                    <option>Politicean</option>

                </select>
            </p>
            <legend>mother detail </legend>
            <p>
                <label for="first name">first name</label>
                <input type="text" id="first name" placeholder="first name" name="mother_first_name" required>
            </p>
            <p>
                <label for="last name">last name</label>
                <input type="text" id="last name" placeholder="last name" name="mother_last_name" required>
            </p>
            <p>

            </p>
            <p>
                <lebal>select a mother occupation</lebal>
                <select name="mother_occupation">
                    <option>Agriculture</option>
                    <option>Government sector</option>
                    <option>Educated</option>
                    <option>Foliticean</option>
                    <option>House wife</option>

                </select>
                <p>
                    <button type="submit">submit</button>
                </p>
            </fieldset>
        </form>
